<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" view-width="100%">
    <title>Réservia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="sreen and (max-width : 1200px)" type="text/css" href="Style-descktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="en-tête">
        <a class="SiteHeader-title" href="#"><img
            src="https://raw.githubusercontent.com/AlexPYgit/AlexisPayet_2_20122020/master/images/logo/Reservia.svg"
            alt="icon du site"></a>
            <p><a id="link_register" href="#">S'inscrire</a></p>
        </div>
        <div class="sous-en-tête">
            <div class="menu"><a href="#hébergement">Hébergements</a></div>
            <div class="menu"><a href="#activity">Activités</a></div>
        </div>
        <div>
            <h1 class="SiteHeader-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p id="SiteHeader-slogan">En plein centre ville ou en pleine nature</p>
            <div class="SiteHeader-search-btn">
                <div class="bar-search">
                    <div class="btn-search"><i class="fas fa-map-marker-alt"></i></div>
                </div><input class="SiteHeader-search-input" type="text" placeholder="Marseille,France"><button
                    class="SiteHeader-btn" type="submit">Rechercher</button>
            </div>
            <div class="Filter">
                <div>
                    <p>Filtres</p>
                </div>
                <div class="Filter_block">
                <div class="FilterChoice">
                    <div class="circle-icon"><i class="fas fa-money-bill-wave"></i> </div>
                    <div class="elements-choice">&Eacuteconomique</div>
                </div>
                
                <div class="FilterChoice">
                    <div class="circle-icon"> <i class="fas fa-heart"></i> </div>
                    <div class="elements-choice"> Romantique</div>
                </div>
                <div class="FilterChoice">
                    <div class="circle-icon"> <i class="fas fa-dog"></i> </div>
                    <div class="elements-choice"> Animaux autorisés </div>
                </div>
                <div class="FilterChoice">
                    <div class="circle-icon"> <i class="fas fa-child "></i></div>
                    <div class="elements-choice"> Familial</div>
                </div>
              </div>
    
            </div>
            <div class="InformationResult">
                <p><div class="icon-info"><i class="fas fa-info"></i></div>Plus de 500 logements sont disponobles dans cette ville</p>
            </div>

        </div>
    </header>

    
</body>
